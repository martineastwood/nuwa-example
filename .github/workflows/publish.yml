name: Publish to PyPI

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

jobs:
  build_wheels:
    name: Wheels on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        # We build on all three major OSs
        os: [ubuntu-latest, windows-latest, macos-latest]

    env:
      # Build for Python 3.9 through 3.13
      CIBW_BUILD: "cp39-* cp310-* cp311-* cp312-* cp313-*"
      # Skip 32-bit, PyPy, and musllinux (Alpine) to save time/complexity
      CIBW_SKIP: "pp* *i686 *-musllinux_*"

      # --- LINUX STRATEGY ---
      # 1. Install prerequisites (xz for decompression, gcc for compilation)
      # 2. Use the official 'choosenim' installer (non-interactive -y)
      # 3. Symlink the binaries to /usr/bin so they are found automatically
      CIBW_BEFORE_ALL_LINUX: >
        yum install -y xz gcc curl &&
        curl https://nim-lang.org/choosenim/init.sh -sSf | sh -s -- -y &&
        ln -s /root/.nimble/bin/nim /usr/bin/nim &&
        ln -s /root/.nimble/bin/nimble /usr/bin/nimble

    steps:
      - uses: actions/checkout@v4

      # --- WINDOWS/MAC STRATEGY ---
      # On these platforms, we run on the host, so we CAN use the action
      - name: Setup Nim (Host)
        if: runner.os != 'Linux'
        uses: jiro4989/setup-nim-action@v2
        with:
          nim-version: "2.0.0"

      - name: Build wheels
        uses: pypa/cibuildwheel@v2.16.2
        # cibuildwheel will output to ./wheelhouse/

      - uses: actions/upload-artifact@v4
        with:
          name: cibw-wheels-${{ matrix.os }}-${{ strategy.job-index }}
          path: ./wheelhouse/*.whl

  build_sdist:
    name: Build source distribution
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # For sdist, we just need Nim on the runner (no Docker)
      - uses: jiro4989/setup-nim-action@v2
        with:
          nim-version: "2.0.0"

      - name: Build sdist
        run: |
          pip install build
          python -m build --sdist

      - uses: actions/upload-artifact@v4
        with:
          name: cibw-sdist
          path: dist/*.tar.gz

