name: Publish to PyPI

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

jobs:
  build_wheels:
    name: Wheels on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    env:
      # Build for Python 3.9 through 3.13
      CIBW_BUILD: "cp39-* cp310-* cp311-* cp312-* cp313-*"
      CIBW_SKIP: "pp* *i686 *-musllinux_*"

      CIBW_BEFORE_ALL_LINUX: >
        yum install -y xz gcc curl &&
        curl https://nim-lang.org/choosenim/init.sh -sSf | sh -s -- -y &&
        export NIM_BIN=$(find /root/.nimble/bin -name nim -type f | head -n 1) &&
        ln -s $NIM_BIN /usr/bin/nim &&
        ln -s $(dirname $NIM_BIN)/nimble /usr/bin/nimble

    steps:
      - uses: actions/checkout@v4

      # --- WINDOWS/MAC STRATEGY ---
      - name: Setup Nim (Host)
        if: runner.os != 'Linux'
        uses: jiro4989/setup-nim-action@v2
        with:
          nim-version: "2.0.0"

      - name: Build wheels
        # Upgrade to latest version to get the fixed manylinux images
        uses: pypa/cibuildwheel@v2.22.0

      - uses: actions/upload-artifact@v4
        with:
          name: cibw-wheels-${{ matrix.os }}-${{ strategy.job-index }}
          path: ./wheelhouse/*.whl

  build_sdist:
    name: Build source distribution
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: jiro4989/setup-nim-action@v2
        with:
          nim-version: "2.0.0"

      - name: Build sdist
        run: |
          pip install build
          python -m build --sdist

      - uses: actions/upload-artifact@v4
        with:
          name: cibw-sdist
          path: dist/*.tar.gz

  publish:
    needs: [build_wheels, build_sdist]
    runs-on: ubuntu-latest
    environment:
      name: pypi
      url: https://pypi.org/p/${{ github.event.repository.name }}
    permissions:
      id-token: write
    steps:
      - uses: actions/download-artifact@v4
        with:
          pattern: cibw-*
          merge-multiple: true
          path: dist

      - uses: pypa/gh-action-pypi-publish@release/v1
